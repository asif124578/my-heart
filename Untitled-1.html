<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider with Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    .slider {
      position: relative;
      width: 80%;
      margin: auto;
      max-width: 600px;
      border: 2px solid #333;
      border-radius: 10px;
      background: white;
      overflow: hidden;
    }
    .slide-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .slide-text {
      padding: 10px;
      font-size: 20px;
    }
    .buttons {
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Image Slider with Voice</h2>
  <div class="slider">
    <img id="image" class="slide-img" src="" alt="Slide">
    <div id="text" class="slide-text"></div>
  </div>
  <div class="buttons">
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
    <button onclick="speakText()">ðŸ”Š Speak</button>
  </div>

  <script>
    const slides = [
      {
        image: 'https://i.postimg.cc/d1B6qLrN/Green-Minimalist-Aesthetic-Happy-Birthday-Instagram-Story.png',
        text: 'Taiyeba my cute mama.'
      },
      {
        image: 'https://i.postimg.cc/QdYHrsFg/495066436-984477520540070-9140173791354239092-n-1.jpg',
        text: 'Mehejabin my another little mama.'
      },
      {
        image: 'https://i.postimg.cc/Y07SxCP7/488656984-964734099181079-5455673211865781340-n.jpg',
        text: 'Mim Taiyeba and Mehejabin my heart.'
      }
    ];

    let currentSlide = 0;

    function showSlide(index) {
      const slide = slides[index];
      document.getElementById('image').src = slide.image;
      document.getElementById('text').innerText = slide.text;
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function speakText() {
      const text = slides[currentSlide].text;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    // Show first slide on load
    showSlide(currentSlide);
  </script>
</body>
</html>
